<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> Urban Nomad </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="travel.html">TRAVEL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">EAT</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex search-form">
                <input class="form-control search-input" type="text" placeholder="Search">
                <button class="button2" type="button">SEARCH</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8"> <br><br>
                <h2 style="font-family:Dancing Script;" id="blogTitle"> </h2>
                <p id="blogContent"></p>
             </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var title = localStorage.getItem('title');
            var blog = localStorage.getItem('blog');
            if (title && blog) {
                document.getElementById('blogTitle').textContent = title;
                document.getElementById('blogContent').textContent = blog;
            } else {
                console.log('No data found in localStorage');
            }
        });
    </script>
</body>
</html>
