<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap">
    <link rel="stylesheet" href="global.css">
</head>
<style>
    .container1 {
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url("assets/travel.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 87vh;
    }
    .container {
        align-items: center;
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }    
    .hero-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: serif;
    }  
    .button1 {
        background-color: #f2f2f2;
        color: black;
        border: none;
        text-align: center;
        padding: 15px 32px;
        font-size: 16px;
        cursor: pointer;
    }
    .button1:hover {
        background-color: #3a312d;
        color: white;
    }
    .footer {
        padding: 20px 0;
        background-color: #f2f2f2;
        color: #6c757d;
        text-align: center;
    }
    .footer a {
        color: #6c757d;
        text-decoration: none;
    }
    .footer a:hover {
        color: #343a40;
        text-decoration: underline;
    }
    
</style>
<body>
    <nav class="navbar navbar-expand-sm ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Urban Nomad</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="travel.html">TRAVEL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">EAT</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex search-form">
                <input class="form-control search-input" type="text" placeholder="Search">
                <button class="button2" type="button">SEARCH</button>
            </form>
        </div>
    </nav>
    <div class="container1">
        <div class="row">
            <div class="hero-text">
                <h1>Going Places</h1>
                <h3>I haven't been anywhere, but it's on my list.</h3>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <button class="button1" type="button" onclick="location.href='create.html';">CREATE MY BLOG</button>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span>&copy; 2024 Urban Nomad. All rights reserved.</span>
            <div>
                <a href="#">Privacy Policy</a> |
                <a href="#">Terms of Use</a> |
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>
</body>
</html>
