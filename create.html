<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog Creation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Urban Nomad</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="travel.html">TRAVEL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">EAT</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex search-form">
                <input class="form-control search-input" type="text" placeholder="Search">
                <button class="button2" type="button">SEARCH</button>
            </form>
        </div>
    </nav>

    <div class="form-container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8"> <br> <br>
                <h2 style="font-family: serif;;"> Create Your Blog</h2>
                <form name="myForm" onsubmit="return validateForm()">
                    <div class="row">
                        <div class="col"> <br> <br>
                            <label for="fname">Full Name</label>
                            <input type="text" id="fname" name="fname" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"> <br>
                            <label for="Title">Title</label>
                            <input type="text" id="Title" name="Title" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><br>
                            <label for="msg">Type Your Blog</label>
                            <textarea class="form-control" rows="5" id="msg" name="msg"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"> <br>
                            <input type="submit" value="Submit" class="btn btn-primary" style="margin-top: 20px;">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span>&copy; 2024 Urban Nomad. All rights reserved.</span>
            <div>
                <a href="#">Privacy Policy</a> |
                <a href="#">Terms of Use</a> |
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>

    <script>
        function validateForm() {
            var fn = document.forms["myForm"]["fname"].value;
            var bd = document.forms["myForm"]["_date"].value;
            var tl = document.forms["myForm"]["Title"].value;
            var blog = document.forms["myForm"]["msg"].value;
        
            if (!fn || !bd || !tl || !blog) {
                alert("All fields must be filled out");
                return false;
            }

            localStorage.setItem('fname', fn);
            localStorage.setItem('date', bd);
            localStorage.setItem('blog', blog);
            localStorage.setItem('Title', tl);
            
            return true;
        }
    </script>
</body>
</html>
